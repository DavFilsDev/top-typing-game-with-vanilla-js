<!DOCTYPE html>
<html lang="fr" class="h-full bg-gray-900">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top-typing-game home</title>
       <link rel="stylesheet" href="../assets/css/global-output.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../assets/js/home.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css">
        <style>
            .menu-item {
                position: relative;
                padding-bottom: 0.5rem;
            }
            
            .menu-item::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 6px;
                border-radius: 10%;
                background-color: #BC16A5;
                transition: width 0.3s ease;
            }
            
            .menu-item:hover::after {
                width: 50%;
            }
            
            .menu-item.active::after {
                width: 100%;
            }
            
            .profile-button-container.active .profile-button {
                background-color: #BC16A5 !important; /* violet */
                border-color: white !important;
            }
        </style>
    </head>
    
    <body class=" flex flex-row h-full justify-between items-center px-2 w-full bg-primary_dark">
        <!-- Sidebar Navigation -->
        <aside class="flex flex-col justify-between items-center shadow-[4px_4px_20px_0_rgba(188,22,165,0.5)] w-[14.5%] h-[99%] bg-primary_dark border-2 border-white rounded-lg">
            <div class="flex flex-col justify-between items-center h-[60%] w-full p-10">
                <img src="/public/img/logo.png" alt="logo" class="w-[125px] h-[125px]" />
                <nav>
                    <ul class="text-[20px] font-bold text-white">
                        <li class="menu-item active py-2">
                            <a href="#" class="block " data-section="dashboard">Dashboard</a>
                        </li>
                        <li class="menu-item py-2">
                            <a href="#" class="block" data-section="test">Test</a>
                        </li>
                        <li class="menu-item py-2">
                            <a href="#" class="block" data-section="defis">Defis</a>
                        </li>
                        <li class="menu-item py-2 ">
                            <a href="#" class="block py-1" data-section="apropos">À propos</a>
                        </li>
                    </ul>
                </nav>
                <div id="modeActive">
                    <button
                      type="button"
                      class="items-center border-2 border-[#d0dddd] px-5 rounded-[20px] hover:text-black hover:bg-[#d0dddd] transition duration-400 w-20 h-10 text-center"
                    >
                      <i class="fa-solid fa-moon text-center"></i>
                    </button>
                </div>

                <div class="relative flex justify-center items-center group w-full">
                    <button id="language-selector" class="px-1 py-1 flex items-center justify-center text-2xl border-2 border-white rounded-sm">
                        <span class="fi fi-fr mr-2"></span>
                        <i class="fas fa-chevron-down text-xs text-white"></i>
                    </button>
                    <div id="language-menu" class="hidden absolute top-12 right-0 bg-white rounded-lg shadow-lg z-10 w-full">
                        <button data-lang="fr" class="block w-full text-1xl text-left px-4 py-3 border-2 rounded-lg hover:border-2 hover:border-primary_color hover:rounded-lg items-center ">
                            <span class="fi fi-fr"></span> Français
                        </button>
                        <button data-lang="en" class="block w-full text-1xl text-left px-4 py-3 rounded-lg border-2 hover:border-2 hover:border-primary_color hover:rounded-lg items-center">
                            <span class="fi fi-gb mr-2"></span> English
                        </button>
                    </div>
                </div>
            </div>
              
            <div class="profile-button-container flex justify-around items-center w-full h-[15%]">
                <div class="profile-button flex justify-around items-center text-white font-bold border-2 border-white hover:border-primary_color py-1 px-1 rounded-xl w-[80%]">
                    <i class="fas fa-user-circle text-4xl"></i>
                    <span>Mon profile</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="w-[85%] h-[100%]">

            <section id="dashboard-section" class="section-content w-full h-full">

                    <h2 class="text-xl text-primary_color">My dashboard</h2>
                </div>
            
                <div class="w-full h-[87%]">
                    
                </div>
            </section>
            
            <!-- Other Sections (hidden by default) -->
            <section id="test-section" class="section-content w-full h-full hidden">
                <div class="flex flex-col justify-around items-center w-full h-[13%]">

                    <h2 class="text-xl text-primary_color">Les défis</h2>

                <div class="w-full h-[87%]">
                    
                </div>

            <section id="apropos-section" class="section-content w-full h-full hidden">
                <div class="flex flex-col justify-around items-center w-full h-[13%]">

                    <h2 class="text-xl text-primary_color">À propos</h2>

                    <h2 class="text-xl text-primary_color">Mon profile</h2>
                </div>
