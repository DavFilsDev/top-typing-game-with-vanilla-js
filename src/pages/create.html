<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-typing-game login</title>
    <script src="../assets/js/createaccount.js" defer></script>
    <link rel="stylesheet" href="/src/assets/css/output/global-output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />



  </head>
  <body class="bg-[#142829] transition duration-300">
<header class="flex flex-row justify-between items-center bg-[#142829] h-[10vh] px-[40px] fixed top-0 left-0 right-0 z-50">
  <img src="/public/img/logo.png" alt="logo" class="w-20 h-20" />
  <nav class="text-[20px] text-primary_light w-[30%]" id="navbar">
    <ul class="flex flex-row justify-between items-center">
      <!-- À propos -->
      <li class="list-none group" id="nav-about">
        <a href="about.html" class="relative pb-2 text-primary_light group-data-[active=true]:text-[#bc16a5]">
          À propos
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#bc16a5] transition-all duration-300 group-hover:w-full group-data-[active=true]:w-full"></span>
        </a>
      </li>
      
      <!-- Créer un compte -->
      <li class="list-none group" id="nav-register">
        <a href="create.html" class="relative pb-2 text-primary_light group-data-[active=true]:text-[#bc16a5]">
          Créer un compte
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#bc16a5] transition-all duration-300 group-hover:w-full group-data-[active=true]:w-full"></span>
        </a>
      </li>

      <!-- Se connecter -->
      <li class="list-none group" id="nav-login">
        <a href="login.html" class="border-2 border-primary_light py-1 px-4 rounded-[20px] text-primary_light hover:bg-[#bc16a5] hover:border-[#bc16a5] transition duration-400 group-data-[active=true]:bg-[#bc16a5] group-data-[active=true]:border-[#bc16a5] group-data-[active=true]:text-white">
          Se connecter
        </a>
      </li>

      <!-- Mode sombre/clair -->
      <li class="list-none" id="nav-mode">
        <button type="button"
          class="border-2 border-primary_light px-5 rounded-[20px] hover:text-black hover:bg-primary_light active:bg-[#bc16a5] transition duration-400 w-20 h-10">
          <i class="fa-solid fa-moon"></i>
        </button>
      </li>
    </ul>
  </nav>
</header>

<!--  -->
<style>
  @keyframes float-letter {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.4;
    }
    50% {
      transform: translateY(-30px) scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 0.4;
    }
  }

  .animate-float-letter {
    animation: float-letter infinite ease-in-out;
  }

  .floating-letter {
    position: absolute;
    color: #bc16a5;
    font-size: 1.5rem;
    font-weight: 600;
    opacity: 0.6;
    z-index: 0;
    animation: float-letter infinite ease-in-out;
    pointer-events: none;
  }
</style>


<!-- BACKGROUND ANIMÉ DE LETTRES -->
<div id="floating-letters" class="fixed inset-0 z-0 pointer-events-none"></div>




<!--  -->
    <main class="h-[90vh] bg-[#142829] flex justify-center items-center">
      <!-- CREATE ACOUNT -->
      <div
        id="registerSection"
        class="bg-[#142829] shadow-[#BC16A5] rounded-lg w-full max-w-md p-8 m-auto shadow-[0_0_50px_rgba(10,10,10,10)]"
      >
        <div class="flex justify-center items-center">
          <p class="text-white py-2 px-6 transition r">Créer de compte</p>
        </div>

        <form class="space-y-7">
          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white rounded-[10px] gap-2"
          >
            <i
              class="fa-solid fa-envelope items-center text-[20px] text-primary_light"
            ></i>

            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-[#142829] text-primary_light"
              placeholder="Email"
              required
            />
          </div>

          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white rounded-[10px] gap-2"
          >
            <i class="fas fa-lock text-[20px] text-primary_light"></i>
            <input
              type="password"
              name="password"
              id="password_create"
              placeholder="Nouveau mot  de passe"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-[#142829] text-primary_light"
            />
            <i
              class="fa-solid fa-eye-slash text-[20px] text-primary_light cursor-pointer"
              id="togglePasswordAcount"
            ></i>
          </div>
          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white rounded-[10px] gap-2"
          >
            <i class="fas fa-lock text-[20px] text-primary_light"></i>
            <input
              type="password"
              name="password"
              id="password_confirm"
              placeholder="Retaper votre mot de passe"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-[#142829] text-primary_light"
            />
            <i
              class="fa-solid fa-eye-slash text-[20px] text-primary_light cursor-pointer"
              id="togglePasswordConfirm"
            ></i>
          </div>
          <div class="flex justify-center items-center">
            <button
              type="submit"
              class="bg-[#1CC74F] text-white py-2 px-6 rounded-md hover:bg-[#1CC74F] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition r"
            >
              valider
            </button>
          </div>
          <div class="justify-center hidden">
            <a
              href="#"
              class="inline-flex justify-center items-center py-2 px-7 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-primary_light focus:outline-none transition mt-3"
            >
              Mot de passe très faible(le mot de passe doit contenir: caractères
              spéciaux,chiffres,majuscule)
            </a>
          </div>
          <div class="justify-center hidden">
            <a
              href="#"
              class="inline-flex justify-center items-center py-2 px-7 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-primary_light focus:outline-none transition mt-3"
            >
              Le mot de passe de confirmation doit être identique au premier mot
              de passe saisi.
            </a>
          </div>
        </form>
      </div>
    </main>
   
  </body>
  
</html>
