<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-typing-game login</title>
   
    <link rel="stylesheet" href="/src/assets/css/output/global-output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="../assets/js/theme.js" defer></script>
<style>
  @keyframes float-letter {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.4;
    }
    50% {
      transform: translateY(-30px) scale(1.2);
      opacity: 0.8;
    }
    100% {
      transform: translateY(0) scale(1);
      opacity: 0.4;
    }
  }

  .animate-float-letter {
    animation: float-letter infinite ease-in-out;
  }

  .floating-letter {
    position: absolute;
    color: #bc16a5;
    font-size: 1.5rem;
    font-weight: 600;
    opacity: 0.6;
    z-index: 0;
    animation: float-letter infinite ease-in-out;
    pointer-events: none;
  }
</style>
    
  </head>
  <body class="bg-primary_dark dark:bg-primary_light transition duration-300 ease-in-out">
<header class="flex flex-row justify-between items-center bg-primary_dark dark:bg-primary_light h-[10vh] px-[40px] fixed top-0 left-0 right-0 z-50">
  <img src="/public/img/logo.png" alt="logo" class="w-20 h-20" />
  <nav class="text-[20px] text-primary_light w-[40%]" id="navbar">
    <ul class="flex flex-row justify-between items-center">
      <!-- Accueil -->
      <li class="list-none group" id="nav-about">
        <a href="../../index.html" class="relative pb-2 text-primary_light group-data-[active=true]:text-[#bc16a5] dark:text-primary_dark">
          Accueil
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#bc16a5] transition-all duration-300 group-hover:w-full group-data-[active=true]:w-full"></span>
        </a>
      </li>
      <!-- À propos -->
      <li class="list-none group" id="nav-about">
        <a href="about.html" class="relative pb-2 text-primary_light group-data-[active=true]:text-[#bc16a5]  dark:text-primary_dark">
          À propos
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#bc16a5] transition-all duration-300 group-hover:w-full group-data-[active=true]:w-full"></span>
        </a>
      </li>
      
      <!-- Créer un compte -->
      <li class="list-none group" id="nav-register">
        <a href="create.html" class="relative pb-2 text-primary_light group-data-[active=true]:text-[#bc16a5] dark:text-primary_dark">
          Créer un compte
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-[#bc16a5] transition-all duration-300 group-hover:w-full group-data-[active=true]:w-full"></span>
        </a>
      </li>

      <!-- Se connecter -->
      <li class="list-none group" id="nav-login">
        <a href="login.html" class="  dark:text-primary_dark border-2 border-primary_light py-1 px-4 rounded-[20px] text-primary_light hover:bg-[#bc16a5] hover:border-[#bc16a5] transition duration-400 group-data-[active=true]:bg-[#bc16a5] group-data-[active=true]:border-[#bc16a5] group-data-[active=true]:text-white">
          Se connecter
        </a>
      </li>

      <!-- Mode sombre/clair -->
      <li class="list-none" id="toggle">
        <button type="button"
          class="border-2 border-primary_light px-5 rounded-[20px] hover:text-black hover:bg-primary_light active:bg-[#bc16a5] transition duration-400 w-20 h-10 dark:border-primary_dark">
          <i class="fa-solid fa-moon dark:text-primary_dark" id="iconToggle"></i>
        </button>
      </li>
    </ul>
  </nav>
</header>
    <main class="h-[90vh] bg-primary_dark   dark:bg-primary_light flex justify-center items-center">
      <!-- LOGIN SECTION -->

      <div id="floating-letters" class="fixed inset-0 z-0 pointer-events-none"></div>

      <div
        id="loginSection"
        class="flex-col justify-center items-center text-center bg-primary_dark  dark:bg-primary_light shadow-primary_color rounded-[20px] w-full max-w-md p-8 m-auto shadow-[0_0_50px_rgba(10,10,10,10)] mt-[10rem]"
      >
        <i class="fa-solid fa-user text-[50px] py-4"></i>

        <form class="space-y-7">
          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white dark:border-primary_dark rounded-[10px] gap-2"
          >
            <i
              class="fa-solid fa-envelope items-center text-[20px] text-primary_light dark:text-primary_dark"
            ></i>

            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-primary_dark text-primary_light  dark:bg-primary_light dark:text-primary_dark"
              placeholder="Email"
              required
            />
          </div>

          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white dark:border-primary_dark rounded-[10px] gap-2"
          >
            <i class="fas fa-lock text-[20px] text-primary_light  dark:text-primary_dark"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Mot de passe"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-primary_dark text-primary_light dark:text-primary_dark  dark:bg-primary_light"
            />
            <i
              class="fa-solid fa-eye-slash text-[20px] text-primary_light dark:text-primary_dark cursor-pointer "
              id="togglePassword"
            ></i>
          </div>
          <div class="flex justify-center items-center">
            <button
              type="submit"
              class="bg-[#BC16A5] text-white py-2 px-6 rounded-md hover:bg-prtext-primary_light hover:text-[#bc16a5] focus:outline-none focus:ring-2 focus:ring-offset-2 transition r"
            >
              Se connecter
            </button>
          </div>
          <p class="text-center text-white dark:text-primary_dark cursor-pointer">
            Mot de passe oublié !
          </p>
          <div class="flex justify-center items-center">
            <p
              class="text-[#F93B3B] border-[#F93B3B] py-2 px-6 rounded-md border transition r hidden"
            >
              Wrong password !!!
            </p>
          </div>
        </form>

        <div class="mt-2">
            <div class=" justify-center hidden"
            id="ErrorConnexion">
              <a
                href="create.html"
                class="inline-flex justify-center items-center py-2 px-7 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-primary_light dark:text-primary_dark dark:border-primary_dark focus:outline-none transition mt-3"
              >
              
              Aucun compte trouvé avec cet email.Veuillez créer votre compte.'
              </a>

          
            </div>
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-2 border-dashed border-[#bc16a5]"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-primary_color text-sm">x</span>
            </div>
          </div>

          <div class="mt-6 flex-column justify-center items-center">
          
            <div  class=" justify-center">
                     <a
              href="create.html"
              class="font-medium text-primary_light dark:text-primary_dark hover:text-[#bc14a5]"
              >Pas encore de compte ?
            </a>
            </div>
         
          </div>
        </div>

      
      </div>
     
    </main>

    <script src="../assets/js/login.js" type="module"></script>
     <script src="../assets/js/createaccount.js" type="module"></script>
     
     
  </body>
</html>
