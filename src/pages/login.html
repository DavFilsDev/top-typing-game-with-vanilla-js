<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-typing-game login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="../assets/css/global.css" rel="stylesheet" />
    <link href="../assets/css/output/login-output.css" rel="stylesheet" />
    <script src="/src/assets/js/login.js"></script>
  </head>
  <body class="bg-[#142829]">
    <header>
      <nav
        class="flex justify-between items-center px-[40px] py-[20px]   text-[20px]  text-[#d0dddd]"
      id="navbar">
        <img src="/public/img/logo.png" alt="logo" class="w-20 h-20" />
        <div class="items-end flex justify-around w-[50%]">
          <lu class="flex justify-between items-center gap-7">
            <li class="list-none hover:underline "><a href="">À propos</a></li>
            <li class="list-none"><a href="" >Créer un compte</a></li>
            <li class="list-none">
              <button
                class="border-2 border-[#d0dddd]   py-1 px-4 rounded-[20px] transition duration-200"
              >
                Se connecter
              </button>
            </li>
            <li class="list-none">
              <button
                type="button"
                class="items-center border-2 border-[#d0dddd] px-5 rounded-[20px]"
              >
                <i class="fa-solid fa-moon "></i>
              </button>
            </li>
          </lu>
        </div>
      </nav>
    </header>
    <main>
      <div id="loginSection"
        class=" bg-[#142829] shadow-[#BC16A5] shadow-lg rounded-lg w-full max-w-md p-8 m-auto"      >
        <i class="fa-solid fa-user text-[50px] py-4 flex justify-center"></i>

        <form class="space-y-7">
          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white rounded-[10px] gap-2"
          >
            <i
              class="fa-solid fa-envelope items-center text-[20px] text-[#d0dddd]"
            ></i>

            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-[#142829] text-[#d0dddd]"
              placeholder="Email"
              required
            />
          </div>

          <div
            class="flex justify-center items-center border-[1px] w-80% px-[2rem] py-2 border-white rounded-[10px] gap-2"
          >
            <i class="fas fa-lock text-[20px] text-[#d0dddd]"></i>
            <input
              type="email"
              name=""
              id=""
              placeholder="Mot de passe"
              class="w-full px-4 py-2 rounded-md focus:outline-none bg-[#142829] text-[#d0dddd]"
            />
            <i
              class="fa-solid fa-eye-slash text-[20px] text-[#d0dddd]"
              id="togglePassword"
            ></i>
            <i
              class="fas fa-eye text-[20px] text-[#d0dddd] hidden"
              id="togglePassword"
            ></i>
          </div>
          <div class="flex justify-center items-center">
            <button
              type="submit"
              class="bg-[#BC16A5] text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition r"
            >
              Se connecter
            </button>
          </div>
          <p class="text-center text-white ">
            Mot de passe oublié !
          </p>
          <div class="flex justify-center items-center">
            <p
              class="text-[#F93B3B] border-[#F93B3B] py-2 px-6 rounded-md border transition r hidden"
            >
              Wrong password !!!
            </p>
          </div>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-2 border-dashed border-[#bc16a5]"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-[#d0dddd] text-sm">x</span>
            </div>
          </div>

          <div class="mt-6 flex-column justify-center items-center">
            <!-- Bouton Google -->
            <div class="flex justify-center">
              <a
                href=""
                class="w-fit border py-1 px-4 flex justify-center items-center rounded-md text-[#d0dddd]"
              >
                <img
                  src="/public/img/google.png"
                  alt="google"
                  class="w-12 h-10"
                />Continuer avec google</a
              >
            </div>

            <!-- Bouton GitHub -->
            <div class="flex justify-center items-center">
              <a
                href="#"
                class="inline-flex justify-center items-center py-2 px-7 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-[#d0dddd] focus:outline-none transition mt-3"
              >
                <i
                  class="fab fa-github text-white-50 border border-black rounded-[20px] w-fit px-2 bg-black text-lg mr-2"
                ></i>
                Continuer avec GitHub
              </a>
            </div>
          </div>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            <a href="#" class="font-medium text-[#d0dddd] hover:text-blue-500"
              >Pas encore de compte ?
            </a>
          </p>
        </div>
      </div>
